<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: chocolate;
        }
        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1> YOU GOT THE BRONZE PRIZE </h1>
    <h2 id="message"> you scored </h2>
    <img src="bronze.png" style="display: block; margin: 0 auto;">
    <script>
        // Retrieve the score from the original JavaScript
        var score = localStorage.getItem("score");

        // Update the message element with the retrieved score
        var message = document.getElementById("message");
        message.textContent = "Score: " + score;
    </script>
</body>

</html>
